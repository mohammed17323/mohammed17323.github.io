
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Friseurladen Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #app { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Passwort eingeben</h2>
    <input type="password" id="pw" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Login</button>
    <p id="fehler" style="color:red;"></p>
  </div>

  <div id="app">
    <iframe src="friseurladen_einnahmen.html" width="100%" height="800px" style="border:none;"></iframe>
  </div>

  <script>
    const korrektesPasswort = "1313"; // Hier dein gew√ºnschtes Passwort

    function checkPassword() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === korrektesPasswort) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("fehler").textContent = "Falsches Passwort!";
      }
    }
  </script>
</body>
</html>
